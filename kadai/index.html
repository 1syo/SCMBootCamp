<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset=utf-8 /> 
    <title>神速さんGitチーム　チートシート</title>
 
  </head> 
  <body>
   <!-- タイトル -->
	<h1>Gitチートシート</h1>
		<!-- 今日覚えたコマンド -->
		<h2>よく使うコマンド</h2>
		<h3>git clone</h3>
		<p>まず最初にリポジトリを複製する<p>
		<h3>git add</h3>
		<p>コミットするファイルを指定する<p>
		
		
		<h3>git fetch</h3>
		<p>リモートからブランチをとってきます。<p>
		<h3>git merge ＜ブランチ名＞</h3>
		<p>ブランチ名とローカルの差異が存在するソースをマージします。<p>
		<h3>git reset[オプション名] ＜ブランチ名＞</h3>
		<p>ローカルの変更を指定されたブランチまで戻します。<p>
		
		
  </body> 
</html>
